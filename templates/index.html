{% extends 'base.html' %}

{% block content %}

    <center>
    <h1 style='margin-top: 2px; padding-top: 2px;'>Welcome to MarketMeals!</h1>
    <p>Thank you for visiting MarketMeals, the link between your local farmer and your next meal.</p>
    <p>Please enter your zipcode below, so we can show the markets near you.</p>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
        <div id="myMap" style="border:1px solid black; height:550px; width:650px" >
            <label>Map of Markets</label>
            <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
            <meta charset="utf-8"/>
        </div>

        <script type="text/javascript">
            var marker, i;

            var locations = {{ markets|safe }}


                function initAutocomplete() {

                    var map = new google.maps.Map(document.getElementById('myMap'), {
                        zoom: 12,
                        center: {lat: 47.6062, lng: -122.3321}
                    });

                    var input = document.getElementById('pac-input');
                    var searchBox = new google.maps.places.SearchBox(input);
                    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

                    // Bias the SearchBox results towards current map's viewport.
                    map.addListener('bounds_changed', function() {
                        searchBox.setBounds(map.getBounds());
                    });

                    var markers = [];
                    // Listen for the event fired when the user selects a prediction and retrieve
                    // more details for that place.
                    searchBox.addListener('places_changed', function() {
                        var places = searchBox.getPlaces();

                        if (places.length == 0) {
                            return;
                        }

                        // Clear out the old markers.
                        markers.forEach(function(marker) {
                            marker.setMap(null);
                        });
                        markers = [];

                        // For each place, get the icon, name and location.
                        var bounds = new google.maps.LatLngBounds();
                        places.forEach(function(place) {
                            if (!place.geometry) {
                                console.log("Returned place contains no geometry");
                                return;
                            }
                            if (place.geometry.viewport) {
                                // Only geocodes have viewport.
                                bounds.union(place.geometry.viewport);
                            } else {
                                bounds.extend(place.geometry.location);
                            }
                        });
                        map.fitBounds(bounds);
                    });

                    var geocoder = new google.maps.Geocoder();
                    for(i = 0; i < locations.length; i += 1){
                        var address = locations[i][1];
                        var name = locations[i][0];
                        geocodeAddress(geocoder, map, address, name);
                    }
                }

            function geocodeAddress(geocoder, resultsMap, address, name) {

                geocoder.geocode({'address': address}, function(results, status) {
                    if (status === 'OK') {
                        resultsMap.setCenter(results[0].geometry.location);

                        var infoWindow = new google.maps.InfoWindow();

                        var marker = new google.maps.Marker({
                            map: resultsMap,
                            position: results[0].geometry.location
                        });

                        google.maps.event.addListener(marker, 'click', function() {
                            var a = document.createElement('a');
                            var linkText = document.createTextNode(name);
                            a.appendChild(linkText);
                            a.href = "/market?market=" + name;
                            document.body.appendChild(a);
                            infoWindow.setContent(a);
                            infoWindow.open(myMap, marker);
                        });

                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbMJCohPUaKEFGsIzZjG1K3mbU2NRMvjc&callback=initAutocomplete&libraries=places">
        </script>
    </center>

{% endblock %}
