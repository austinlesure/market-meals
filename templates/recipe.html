{% extends 'base.html' %}

{% block content %}

    {% if recipes %}

        {% for recipe in recipes %}

            <h2>{{ recipe.recipe_name }}</h2>

            <p>{{ recipe.recipe_directions }}</p>

        {% endfor %}

    {% else %}

        <h2>{{ recipe.recipe_name }}</h2>

        <p>{{ recipe.recipe_directions }}</p>

        <img src="{{ url_for('static', filename='images/recipe_sm.jpg') }}">

    {% endif %}

{% endblock %}
